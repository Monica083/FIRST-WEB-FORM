<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Form</title>
</head>
<body>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <h1>My First Web Form</h1>
        <fieldset>
            <legend>Name Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </fieldset>

        <fieldset>
          <legend>Contact Information</legend>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="1670-000-0000" required>
        </fieldset>

        <fieldset>
            <legend>Birthday</legend>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday" placeholder="" required>
            <label for="today">Today's Date</label>
            <input type="date" name="today" value="2024-11-07" id="today">
          </fieldset>

          <fieldset>
            <label>Select Your Favorite Fruit</label>
            <label>
                <input type="radio" name="Banana" value="Banana">Banana</label><br>
            </label>
                <input type="radio" name="Cherry" value="cherry">Cherry</label><br>
                <fieldset>

         </fieldset>
                     <button type="submit">Submit</button>
          
         </fieldset> 
         </form>
</body>
</html>
